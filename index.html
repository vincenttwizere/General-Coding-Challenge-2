<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coding challenge 2</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

<div class="logo">
    <span>Logo</span>
</div>
  <!-- Dashboard section-->
  <section class="Dashboard">
    <div class="user-profile">
        <div>
            <img src="./Assets/undraw_Male_avatar_g98d.png" alt="User profile picture">
        </div>
        <div class="user-info">
            <div>
                <span>Welcome, <strong>Mike</strong></span>
            </div>
            <div>
                <i class="fas fa-envelope"></i>  
                <i class="fas fa-user"></i>  
                <i class="fa fa-cog" ></i>  
            </div>
        </div>
        
    </div>
   
    <div class="dashboard-content">
        <h1>Dashboard</h1>
        <div class="cards">
            <div class="card">
                <i class="fa fa-users" aria-hidden="true"></i>
                <span>overview</span>
            </div>
            <div class="card">
                <i class="fa fa-eye" aria-hidden="true"></i>
                <span>View</span>
            </div>
            <div class="card">
                <i class="fa fa-users" aria-hidden="true"></i>
                <span>traffic</span>
            </div>
            <div class="card">
                <i class="fa fa-users" aria-hidden="true"></i>
                <span>Geo</span>
            </div>
            <div class="card">
                <i class="fas fa-gem"></i>

                <span>Orders</span>
            </div>
            <div class="card">
                <i class="fa fa-bell" aria-hidden="true"></i>
                <span>News</span>
            </div>
            <div class="card">
                <i class="fa fa-home" aria-hidden="true"></i>
                <span>General</span>
            </div>
            <div class="card">
                <i class="fa fa-history" aria-hidden="true"></i>
                <span>History</span>
            </div>
            <div class="card">
                <i class="fa fa-cog" aria-hidden="true"></i>
                <span>Settings</span>
            </div>
    </div>

  </section>

</body>
</html>
